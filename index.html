<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main0.js" defer></script> -->
    <script src="main0.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">0</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <span class="pop-up__message">Replay?</span>
    </section>

    <script src="https://kit.fontawesome.com/2f9b87e2d1.js" crossorigin="anonymous"></script>
    
</body>
</html>
